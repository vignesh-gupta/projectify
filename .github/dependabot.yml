# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    reviewers:
      - "vignesh-gupta"
    labels: 
      - "dependencies"
      
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "apps/web" # Location of package manifests
    schedule:
      interval: "weekly"
    reviewers:
      - "vignesh-gupta"
    labels: 
      - "dependencies"
  
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "apps/kafka-consumer" # Location of package manifests
    schedule:
      interval: "weekly"
    reviewers:
      - "vignesh-gupta"
    labels: 
      - "dependencies"

  - package-ecosystem: "npm" # See documentation for possible values
    directory: "packages/eslint-config" # Location of package manifests
    schedule:
      interval: "weekly"
    reviewers:
      - "vignesh-gupta"
    labels: 
      - "dependencies"
  
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "packages/backend" # Location of package manifests
    schedule:
      interval: "weekly"
    reviewers:
      - "vignesh-gupta"
    labels: 
      - "dependencies"
